<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowDown'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model='narrowDown.searchTerm' placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowDown.searchForItem()">Narrow It Down For Me!</button>
    </div>

    <div ng-show=narrowDown.errorState class="errorText"> Nothing found!</div>

    <!-- found-items should be implemented as a component -->
    <found-items
      items="narrowDown.found"
      on-remove="narrowDown.removeItem(index)"></found-items>
  </div>

</body>
</html>
